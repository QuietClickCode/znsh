<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="jack">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,
        user-scalable=no"/>
    <link rel="stylesheet" href="/js/mytable.css">
</head>
<body>
<div id="vueRoot">
    <my-tablel>
        <my-head>
            <my-th :is-show-head=true>
                <my-td>序号</my-td>
                <!--
                                        <my-td>性别</my-td>-->
            </my-th>
            <my-th :is-show-head='isShowHead_'>
                <my-td>性格</my-td>
                <!--  <my-td>重量</my-td>
                  <my-td>长度</my-td>-->
            </my-th>

        </my-head>

        <my-body v-for="(item,index) in arr" @expandbody="expand(index)">
            <my-tr v-show="true" :index="index">
                <my-td>{{arr[index].Id}}</my-td>
                <!--   <my-td>{{arr[index].name}}</my-td>
                   <my-td>{{arr[index].sex}}</my-td>-->
            </my-tr>
            <my-tr v-show="index == Current">
                <my-td>{{arr[index].nature}}</my-td>
                <!--   <my-td>{{arr[index].weight}}</my-td>
                   <my-td>{{arr[index].length}}</my-td>-->
            </my-tr>
        </my-body>
    </my-tablel>


    <my-tabler>
        <my-head>
            <my-th :is-show-head=true>
                <!--    <my-td>序号</my-td>-->
                <my-td>名称</my-td>
                <my-td>性别</my-td>
            </my-th>
            <my-th :is-show-head='isShowHead_'>
                <!--    <my-td>性格</my-td>-->
                <my-td>重量</my-td>
                <my-td>长度</my-td>
            </my-th>

        </my-head>
        <my-body v-for="(item,index) in arr" @expandbody="expand(index)">
            <my-tr v-show="true" :index="index">
                <!--   <my-td>{{arr[index].Id}}</my-td>-->
                <my-td>{{arr[index].name}}</my-td>
                <my-td>{{arr[index].sex}}</my-td>
            </my-tr>
            <my-tr v-show="index == Current">
                <!--<my-td>{{arr[index].nature}}</my-td>-->
                <my-td>{{arr[index].weight}}</my-td>
                <my-td>{{arr[index].length}}</my-td>
            </my-tr>
        </my-body>
    </my-tabler>
</div>

<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/mytable.js" type="text/javascript"></script>

<script type="text/javascript">

    var store = {
        isShowBody_: true,
        isShowHead_: true,
        Current: null,
        arr: [
            {
                Id: '1',
                name: '莉莉安',
                nature: '开朗',
                sex: '女',
                weight: '45kg',
                length: "165cm"
            },
            {
                Id: '2',
                name: '莉莉安',
                nature: '忧郁',
                sex: '女',
                weight: '50kg',
                length: "170cm"
            },
            {
                Id: '3',
                name: '莉莉安',
                nature: '开朗',
                sex: '女',
                weight: '45kg',
                length: "165cm"
            },
            {
                Id: '4',
                name: '莉莉安',
                nature: '忧郁',
                sex: '女',
                weight: '50kg',
                length: "170cm"
            }]

    };

    new Vue({
        el: "#vueRoot",
        data: store,
        methods: {
            expand: function (index) {

                if (store.Current == index) {
                    store.Current = null;
                } else {
                    store.Current = index

                }


            }
        }
    });
</script>
<script src="/js/fix.js" type="text/javascript"></script>
</body>
</html>
