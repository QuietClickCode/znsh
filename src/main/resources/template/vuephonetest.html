<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/cube.min.css">
</head>
<body>
<div id="vueRoot" style="display: none;">
    <h1>vuephonetest</h1>
    <h1>下面是cube ui的组件</h1>
    <cube-button @click="toast">弹出toast</cube-button>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/cube.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var store = {};

    new Vue({
        el: "#vueRoot",
        data: store,
        created: function () {
            $("#vueRoot").show();
        },
        methods: {
            toast: function () {
                var vueThis = this;
                vueThis.$createToast({
                    time: 2000,
                    mask: true,
                    txt: "我是Toast"
                }).show()
            }
        }
    })
    ;


</script>
<html>
