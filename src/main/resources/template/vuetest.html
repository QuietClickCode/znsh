<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="/css/element-ui.min.css">
</head>
<body>
<div id="vueRoot" style="display: none;">
    <h1>vuetest</h1>
    <h1>下面是element ui表格</h1>
    <el-table

            style="width: 100%">
        <el-table-column
                prop="date"
                label="日期"
                width="180">
        </el-table-column>
        <el-table-column

                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址">
        </el-table-column>
    </el-table>
</div>
</body>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/js/vue.min.js" type="text/javascript"></script>
<script src="/js/element-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">

        }, {
            date: '2016-05-04',
            name: '王小虎',

        }, {
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1519 弄'
        }, {
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1516 弄'
        }]
    };

    new Vue({
        el: "#vueRoot",
        data: store,
        created: function () {
            $("#vueRoot").show();
        },
        methods: {
        }
    });



</script>
<html>
